<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EcoSense | Upload Sensor Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="dashboard-body">

    <div class="layout">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>EcoSense</h2>
            </div>
            <nav>
                <a class="side-link" href="dashboard.html">Dashboard</a>
                <a class="side-link active" href="sensors-upload.html">Sensors</a>
                <a class="side-link" href="ai.html">AI Prediction</a>
                <a class="side-link" href="images.html">Images</a>
            </nav>
        </aside>

        <!-- Main -->
        <main class="dashboard-content">

            <h2 class="page-title">Upload Sensor Data</h2>

            <!-- Tabs -->
            <div class="tabs">
                <a class="tab" href="sensors.html">Latest Reading</a>
                <a class="tab" href="sensors-history.html">History</a>
                <a class="tab" href="sensors-statistics.html">Statistics</a>
                <a class="tab active" href="sensors-upload.html">Upload Data</a>
            </div>

            <div class="card-block upload-card">

                <h3 class="upload-title">Send sensor readings linked to your User ID</h3>

                <form id="uploadForm" class="upload-form">
                    <div class="row two">
                        <div class="field">
                            <label>soilMoisture</label>
                            <input name="soilMoisture" type="number" step="0.1" placeholder="e.g. 42" required />
                        </div>
                        <div class="field">
                            <label>soilTemperature</label>
                            <input name="soilTemperature" type="number" step="0.1" placeholder="e.g. 24" required />
                        </div>
                    </div>

                    <div class="row two">
                        <div class="field">
                            <label>airTemperature</label>
                            <input name="airTemperature" type="number" step="0.1" placeholder="e.g. 25" required />
                        </div>
                        <div class="field">
                            <label>airHumidity</label>
                            <input name="airHumidity" type="number" step="0.1" placeholder="e.g. 55" required />
                        </div>
                    </div>

                    <div class="row two">
                        <div class="field">
                            <label>lightIntensity</label>
                            <input name="lightIntensity" type="number" step="1" placeholder="e.g. 780" required />
                        </div>
                        <div class="field">
                            <label>soilPH</label>
                            <input name="soilPH" type="number" step="0.1" placeholder="e.g. 6.8" required />
                        </div>
                    </div>

                    <button class="btn btn-solid btn-lg upload-btn" type="submit">Upload Data</button>
                    <p class="form-msg" id="uploadMsg"></p>
                </form>

                <div class="note-box">
                    <span class="note-pill">Note</span>
                    <p>All sensor readings are linked to your User ID.</p>
                </div>

            </div>

        </main>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/sensors-upload.js"></script>

    <script>
        if (!localStorage.getItem("token")) location.href = "main.html";
    </script>

</body>

</html>
